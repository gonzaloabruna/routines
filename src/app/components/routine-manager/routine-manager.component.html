<div class="routineManager" *ngIf="routineItems">
    <ng-template ngFor let-iRoutineItem [ngForOf]="routineItems" let-routineItemIndex="index">
        <div class="routineItemBox">
            <routine-item-creator [routineItem]="iRoutineItem" (routineItemDeleted)="getAllRoutineItems()" (routineItemCreated)="getAllRoutineItems()" (routineItemUpdated)="getAllRoutineItems()"></routine-item-creator>
        </div>
    </ng-template>
</div>
