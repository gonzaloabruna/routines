<div class="mainContainer padding-top-m">
    <table>
        <tr>
            <th mat-sort-header="name">Task Name</th>
            <th mat-sort-header="timeSpent">Time spent (min)</th>
        </tr>
        <tr *ngFor="let iTask of totalTasks">
            <td>{{iTask.name}}</td>
            <td>{{iTask.timeSpent}}</td>
        </tr>
    </table>
</div>
