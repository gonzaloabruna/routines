<div class="routineDisplayer">
    <ng-template ngFor let-iTask [ngForOf]="listTasks" let-taskIndex="index">
        <div>
            <task [task]="iTask" (progressUpdated)="recalculateTotalProgress($event)"></task>
        </div>
    </ng-template>
    <div class="totalProgress">
        <div>
            TOTAL to do: {{totalMinsToStudy}} min
        </div>
        <div>
            PROGRESS DONE: {{roundedProgressInMin}} min {{progressInPercentage}} %
        </div>
    </div>
</div>
