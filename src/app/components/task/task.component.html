<mat-card class="taskItem">
    <div class="taskOrder font-size-l">
        <b>#{{task.order}}</b>
    </div>

    <div class="taskName" (click)="showDescription = !showDescription">
        <div *ngIf="showDescription === false">
            <b>{{task.name}}</b>
        </div>
        <div *ngIf="showDescription === true">
            {{task.description}}
        </div>
        <div class="padding-top-m">
            <mat-chip-list>
                <ng-template ngFor let-iTag [ngForOf]="task.tags" let-tagIndex="index">
                    <tag [tagItem]="iTag"></tag>
                </ng-template>
            </mat-chip-list>
        </div>
        <div class="padding-top-m">
            <mat-progress-bar
              color="primary"
              mode="determinate"
              [value]="percentageProgress"
              bufferValue="100"></mat-progress-bar>
            <div>
                {{percentageProgress}} %
            </div>
        </div>
    </div>

    <div class="taskActions">
        <button mat-fab color="primary" (click)="startTask()" class="startTaskButton" *ngIf="!startTime">START</button>
        <button mat-fab color="warn" (click)="stopTask()" class="stopTaskButton" *ngIf="startTime">STOP!</button>
        <div class="padding-top-s">
            To do {{task.duration}} min
        </div>
        <div class="padding-top-s">
            Done {{roundedTotalDuration}} min
        </div>
    </div>
</mat-card>
