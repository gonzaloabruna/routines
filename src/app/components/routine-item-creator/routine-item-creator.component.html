<mat-card class="rotineItemCard">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="10" rowHeight="80">
            <mat-grid-tile [colspan]="1" [rowspan]="4" [style.background]="'lightblue'">
                <mat-form-field class="orderInput">
                    <input mdInput type="number" placeholder="#" required [(ngModel)]="routineItem.order">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="7" [rowspan]="1" [style.background]="'lightgreen'">
                <div class="topInput">
                    <div class="nameInput">
                        <mat-form-field class="nameField">
                            <input mdInput placeholder="Name" required [(ngModel)]="routineItem.name">
                        </mat-form-field>
                    </div>

                    <div class="durationInput">
                        <mat-form-field class="durationField">
                            <input mdInput type="number" placeholder="Duration" required [(ngModel)]="routineItem.duration">
                        </mat-form-field>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="4" [style.background]="'lightblue'">
                <div class="centerDiv">
                    <div class="lastPosition">
                        <mat-checkbox [(ngModel)]="routineItem.active">Active?</mat-checkbox>
                    </div>
                    <div class="lastPosition">
                        <button mat-raised-button color="primary" [disabled]="!routineItem.name || routineItem.name === '' || !routineItem.duration || routineItem.duration === 0 || !routineItem.order || routineItem.order === 0" (click)="saveRoutineItem()">
                            Save
                        </button>
                    </div>
                    <div class="lastPosition" *ngIf="isNew === false">
                        <button mat-raised-button color="warn" (click)="deleteRoutineItem()">
                            Delete
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="7" [rowspan]="1" [style.background]="'lightgreen'">
                <mat-form-field class="descriptionField">
                    <input mdInput placeholder="Description" [(ngModel)]="routineItem.description">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="7" [rowspan]="1" [style.background]="'lightpink'">
                <div>
                    <mat-form-field class="tagNameDiv">
                        <input mdInput placeholder="Tag Name" required [(ngModel)]="tagItem.tagName" maxlength="15">
                    </mat-form-field>
                    <mat-select placeholder="Tag Color" [(ngModel)]="tagItem.tagColor" name="TagColor">
                        <mat-option *ngFor="let color of TAG_COLORS" [value]="color">
                          {{color}}
                        </mat-option>
                    </mat-select>
                </div>
                <div class="addTagButton">
                    <button mat-button (click)="addTagItem()" [disabled]="!tagItem.tagName || tagItem.tagName === '' || !tagItem.tagColor">
                        Add Tag
                    </button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="7" [rowspan]="1" [style.background]="'lightpink'">
                <mat-chip-list>
                    <ng-template ngFor let-iTag [ngForOf]="routineItem.tags" let-tagIndex="index">
                        <tag [tagItem]="iTag"></tag>
                    </ng-template>
                </mat-chip-list>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
